<html>

    <style>
      .jqnyc
       {
        background-color: red;
        display: inline-block;
        float: left;
        height: 200px;
        margin-bottom: 20px;
        margin-right: 10px;
        width: 200px;
        
        *float: left; /* IE */
       }
      .jqnyc.carousel
       {
        overflow: hidden;
       }
      .jqnyc.carousel .container
       {
        background-color: green;
        clear: both;
        float: left;
        height: 50%;
        overflow: hidden;
        width: 100%;
       }  
      .jqnyc.carousel .content
       {
        background-color: green;
        float: left;
        height: 100%;
        width: 100%;
       }      
      .jqnyc.carousel .left
       {
        float: left; 
       }
      .jqnyc.carousel .right
       {
        float: right; 
       }      
    </style>
    <script type="text/javascript" src="js/libs/jquery/jquery-1.7.2.js">     
    </script>
    <script type="text/javascript" src="js/libs/jquery/plugins/carousel-1.0.js">     
    </script>

       // In this particular demonstration we show how we can namespace our plugin without having
       // to instantiate it via an explicit call.  In other words we do not need to do something
       // like $(selector).plugin() to get the namespace!  
    
       // First instance where we set the value.
       $(".jqnyc.carousel").carousel.setMessage("My Single Carousel !");
       $(".jqnyc.carousel").carousel.getMessage();                                     

       // Here we select another set of elements (notice the different class in the selector)
       // that implies a new instance of the plugin.  Now we set the value to My Carousels !
       $(".jqnyc.carousels").carousel.setMessage("My Many Carousels !");
       $(".jqnyc.carousels").carousel.getMessage();           

       // This should be 'My Single Carousel !' since we refer to the first instance where we set 
       // the message.
       $(".jqnyc.carousel").carousel.getMessage();   

       // This should be 'My Many Carousels !' since we refer to the second instance where we set 
       // the message.  The tricky part internally is that we don't want to accidently work on our
       // last resolved instance (single carousel) but properly select the second instance (many
       // carousels).
     //  $(".jqnyc.carousels").carousel.getMessage();
